<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="creator" content="Patryk Klatka, Jakub Barber">
    <link rel="stylesheet" href="./css/style.css">
    <title>Metoda Heuna</title>
</head>

<body>
    <main>
        <section>
            <h2>Metoda Heuna</h2>
            <h4>udoskonalona metoda Eulera</h4>
            <select name="exampleEquations" id="exampleEquations">
                <option value="default" id="default" data-function-equation="y" data-equation-solution="e^x"
                    data-starting-point="(0,1)" data-range="[0,5]" data-n="10" data-epsilon="0.1">Wybierz przykład
                </option>
            </select>

            <label for="functionEquation">Wzór funkcji f(x,y) w równaniu y' = f(x,y)</label>
            <input type="text" class="input-30" name="functionEquation" id="functionEquation" value="y">

            <label for="equationSolution">Rozwiązanie y(x) powyższego równania</label>
            <input type="text" class="input-30" name="equationSolution" id="equationSolution" value="e^x">


            <label for="startingPoint">Warunek początkowy y(x<sub>0</sub>) = y<sub>0</sub> w postaci punktu
                (x<sub>0</sub> ,y<sub>0</sub>)</label>
            <input type="text" class="input-30" name="startingPoint" id="startingPoint" value="(0,1)">

            <label for="range">Odcinek [a = x<sub>0</sub>, b]</label>
            <input type="text" class="input-30" name="range" id="range" value="[0,5]">

            <label for="n">Liczba kroków N <br>przy wartości H = <span class="" id="h">0.5</span></label>
            <input type="number" class="input-30" name="n" id="n" value="10">

            <label for="epsilon">&epsilon; dla zakończenia obliczeń</label>
            <input type="number" class="input-30" name="epsilon" id="epsilon" value="0.1">

            <div class="button-wrapper">
                <button class="button-30" id="loadData">Odśwież wykres</button>
                <button class="button-30" id="decreaseN">Zmniejsz N</button>
                <button class="button-30" id="increaseN">Zwiększ N</button>
            </div>

            <input type="hidden" name="alertEpsilon">

        </section>
        <aside>
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
        </aside>
    </main>

    <script src="./js/libs/math.js"></script>
    <script src="./js/libs/hammer.min.js"></script>
    <script src="./js/libs/Chart.bundle.min.js"></script>
    <script src="./js/libs/chartjs-plugin-zoom.js"></script>
    <script src="./js/heunsMethod.js"></script>
</body>

</html>
